<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Admin Delete</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px; text-align: left; }
        img, video { max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload a Post</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" id="username" placeholder="Your Username" required><br>
            <input type="file" id="file" accept="image/*,video/*" required><br>
            <input type="text" id="caption" placeholder="Caption"><br>
            <button type="submit">Upload</button>
        </form>

        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Admin Username"><br>
        <input type="password" id="adminPassword" placeholder="Admin Password"><br>
        <button onclick="adminLogin()">Login</button>
        <button onclick="adminLogout()">Logout</button>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script>
        function loadPosts() {
            fetch("http://127.0.0.1:5000/posts")
            .then(response => response.json())
            .then(posts => {
                let postsDiv = document.getElementById("posts");
                postsDiv.innerHTML = "";
                posts.forEach(post => {
                    let postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <p><strong>${post.username}</strong></p>
                        <p>${post.caption}</p>
                        ${post.url.endsWith(".mp4") ? 
                            `<video controls><source src="${post.url}" type="video/mp4"></video>` : 
                            `<img src="${post.url}" alt="Uploaded Image">`}
                        ${isAdminLoggedIn() ? `<button onclick="deletePost(${post.id})">Delete</button>` : ""}
                    `;
                    postsDiv.appendChild(postElement);
                });
            });
        }

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let fileInput = document.getElementById("file");
            let file = fileInput.files[0];
            let username = document.getElementById("username").value;
            let caption = document.getElementById("caption").value;

            if (!file || !username) {
                alert("Please provide a username and select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("username", username);
            formData.append("caption", caption);

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(() => loadPosts());
        });

        function deletePost(postId) {
            let adminUsername = localStorage.getItem("adminUsername");
            let adminPassword = localStorage.getItem("adminPassword");

            if (!adminUsername || !adminPassword) {
                alert("Unauthorized!");
                return;
            }

            fetch("http://127.0.0.1:5000/delete_post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: adminUsername, password: adminPassword, post_id: postId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    loadPosts();
                } else {
                    alert("Delete failed!");
                }
            });
        }

        function adminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("adminUsername", username);
                localStorage.setItem("adminPassword", password);
                alert("Admin login successful!");
                loadPosts();
            } else {
                alert("Invalid credentials!");
            }
        }

        function adminLogout() {
            localStorage.removeItem("adminUsername");
            localStorage.removeItem("adminPassword");
            alert("Logged out!");
            loadPosts();
        }

        function isAdminLoggedIn() {
            return localStorage.getItem("adminUsername") === "admin";
        }

        document.addEventListener("DOMContentLoaded", loadPosts);
    </script>
</body>
</html>
